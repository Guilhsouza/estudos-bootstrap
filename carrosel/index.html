<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Carrosel no Bootstrap</title>
</head>

<body>
    <div class="container">
        <div id="carouselExampleControls" class="carousel slide mt-5" data-bs-ride="carousel"
            style="width: 800px; margin: 0 auto;">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img class="d-block w-100" src="./images/car1.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-sm-block">
                        <h5>AMG muito loca</h5>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nihil, et?</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="10000">
                    <img class="d-block w-100" src="./images/car4.jpg" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Evoquezada ðŸ˜Ž</h5>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nihil, et?</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="10000">
                    <img class="d-block w-100" src="./images/car3.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>audi azule</h5>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nihil, et?</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
